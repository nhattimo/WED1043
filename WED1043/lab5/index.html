<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="box_popud">
        <div class="popup">
            <div class="popuptext" id="myPopup">
                <div class="item">
                    <h2>Tên task</h2>
                    <input id="popup_ten_task" class="ten_task" type="text" placeholder="Mời nhập">
                    <h6>Bạn hãy nhập ít nhất 6 ký tự</h6>
                    <h6>Bạn không được bỏ trống</h6>
                </div>
                <div class="item">
                    <h2>Mô tả</h2>
                    <textarea id="popup_mo_ta" name="" id="" cols="30" rows="10" placeholder="Nhập mô tả"></textarea>
                    <h6>Bạn hãy nhập ít nhất 20 ký tự</h6>
                    <h6>Bạn không được bỏ trống</h6>
                </div>
                <div class="item_cot">
                    <button onclick="resetPopup()">Reset</button>
                    <button id="popud_Updeta">Updeta</button>
                    <button onclick="myFunction1()">Exit</button>
                </div>
            </div>
        </div>
    </div>
      
    <div class="content">
        <h1>TODO LIST</h1>
        <div class="item">
            <h2>Tên task</h2>
            <!-- Nhập Tên task -->
            <input id="ten_task" type="text" placeholder="Nhập task">
            <h6>Bạn hãy nhập ít nhất 6 ký tự</h6>
            <h6>Bạn không được bỏ trống</h6>
        </div>
        <div class="item">
            <h2>Mô tả</h2>
            <!-- Nhập mô tả -->
            <textarea name="" id="mo_ta" cols="30" rows="10" placeholder="Nhập mô ta"></textarea>
            <h6>Bạn hãy nhập ít nhất 20 ký tự</h6>
            <h6>Bạn không được bỏ trống</h6>
        </div>
        <div class="item_cot">
            <button onclick="reset()">Reset</button>
            <button onclick="add()">Add</button>
        </div>
        <div class="item" id="item_list">
            <h2>Danh sách</h2>
            <!-- Danh sách list sau khi nhập -->
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
