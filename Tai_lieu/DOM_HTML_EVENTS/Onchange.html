<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Select a new car from the list.</p>   <!-- Chọn một chiếc xe mới từ danh sách. -->

    <select id="mySelect" onchange="myFunction()">
    <option value="Audi">Audi</option>
    <option value="BMW">BMW</option>
    <option value="Mercedes">Mercedes</option>
    <option value="Volvo">Volvo</option>
    </select>

    <select id="mySelect1" onchange="myFunction1()">
        <option value="Audi">1</option>
        <option value="BMW">2</option>
        <option value="Mercedes">3</option>
        <option value="Volvo">4</option>
    </select>

    <p>When you select a new car, a function is triggered which outputs the value of the selected car.</p>
    <p>Khi bạn chọn một chiếc xe mới, một chức năng được kích hoạt sẽ xuất ra giá trị của chiếc xe đã chọn.</p>

    <p id="demo"></p>
</body>
<script>
    function myFunction() {
    var x = document.getElementById("mySelect").value;
    document.getElementById("demo").innerHTML = "You selected: " + x;
  }

function myFunction1() {
  var x = document.getElementById("mySelect1").value;
  document.getElementById("demo").innerHTML = "You selected: " + x;
}
</script>
</html>
